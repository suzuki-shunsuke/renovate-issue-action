---
name: renovate-issue-action
on:
  pull_request:
    branches: [dummy] # TODO fix after adding renovate-issue-action to aqua-registry
    types:
    - closed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
    - uses: aquaproj/aqua-installer@61e2563dfe7674cbf74fe6ec212e444198a3bb00 # v2.0.2
      with:
        aqua_version: v1.32.1
    - run: renovate-issue-action
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
